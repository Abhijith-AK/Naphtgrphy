<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAphotography</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="banner">
    <div class="slider" style="--quantity: 10">
      <div class="item" style="--position: 1">
        <img src="repo/gallery/beach.jpeg" alt="beachy">
      </div>
      <div class="item" style="--position: 2">
        <img src="repo/gallery/bee.jpg" alt="honeypie">
      </div>
      <div class="item" style="--position: 3">
        <img src="repo/gallery/blwt.jpg" alt="drops">
      </div>
      <div class="item" style="--position: 4">
        <img src="repo/gallery/ciao.jpeg" alt="ciao">
      </div>
      <div class="item" style="--position: 5">
        <img src="repo/gallery/cloudy.jpg" alt="moody">
      </div>
      <div class="item" style="--position: 6">
        <img src="repo/gallery/coin.jpg" alt="Precious">
      </div>
      <div class="item" style="--position: 7">
        <img src="repo/gallery/cycle.jpeg" alt="wanna ride..">
      </div>
      <div class="item" style="--position: 8">
        <img src="repo/gallery/diversedleaves.jpg" alt="Nature">
      </div>
      <div class="item" style="--position: 9">
        <img src="repo/gallery/droplet.jpg" alt="Can you see it!">
      </div>
      <div class="item" style="--position: 10">
        <img src="repo/gallery/dusk.jpeg" alt="dusky">
      </div>
    </div>
    <div class="content">
      <h1>GALLERY</h1>
      <div class="author">
        <h2>NA.MACRO_PHOTOGRAPHY</h2>
        <p><b>Macro Photographer</b></p>
        <p>Follow my page on Instagram</p>
      </div>
      <div class="model"></div>
    </div>
  </div>
  <div class="smCntnt">
    <h1>THIS WEBSITE IS ONLY
        VIEWABLE ON DEVICES WITH DISPLAY WIDTH OVER <strong><em>1450px</em></strong></h1>
  </div>
</body>

</html>
